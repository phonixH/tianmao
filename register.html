<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
</head>
<body>
<div class="registerDiv">
	<table class="registerTable" align="center">
		<tbody>
			<tr>
				<td class="registerTip registerTableLeftTD">设置会员名</td>
				<td></td>
			</tr>
			<tr>
				<td class="registerTableLeftTD">登录名</td>
				<td class="registerTableRightTD"><input type="text" placeholder="会员名一旦设置成功，无法修改" name="name" id="name"></td>
			</tr>
			<tr>
				<td class="registerTip registerTableLeftTD">
					设置登陆密码
				</td> 
				<td class="registerTableRightTD">登陆时验证，保护账号信息</td>
			</tr>
			<tr>
				<td class="registerTableLeftTD">登陆密码</td>
				<td class="registerTableRightTD"><input type="password" placeholder="设置你的登陆密码" name="password" id="password"></td>
			</tr>
			<tr>
				<td class="registerTableLeftTD">密码确认</td>
				<td><input type="password" placeholder="请再次输入你的密码" id="repeatpassword"></td>
			</tr>
			<tr>
				<td class="registerButtonTD" colspan="2">
					<a href="#"><button>提交</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
