<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
</head>
<body>
<div class="loginDiv">
	<div class="simpleLogo">
		<img src="img/site/simpleLogo.png" >
	</div>
	<img src="img/site/loginBackground.png" class="loginBackgroundImg" id="loginBackgroundImg">
	<div id="loginSmallDiv" class="loginSmallDiv">
		<div class="loginAcountText">
			账户登录
		</div>
		<div class="loginInput">
			<span class="loginInputIcon">
				<span class="glyphicon glyphicon-user"></span>
			</span>
			<input type="text" placeholder="手机/会员名/邮箱" name="name" id="name">
		</div>
		<div class="loginInput">
			<span class="loginInputIcon">
				<span class="glyphicon glyphicon-lock"></span>
			</span>
			<input type="text" placeholder="密码" name="password" id="password">
		</div>
		<div>
			<a href="#" class="notImplementlink">忘记登录密码</a>
			<a href="#" class="pull-right">免费注册</a>
		</div>
		<div style="margin-top: 20px">
			<button class="btn btn-block redButton">登录</button>
		</div>
	</div>
</div>
</body>
</html>
