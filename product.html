<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
</head>
<body>
<!-- 产品页面 -->
<div class="imgAndInfo">
	<div class="imgInimgAndInfoLeft">
		<img src="img/productSingle/8619.jpg" class="bigImg" width="100px;">
		<div class="smallImgDiv">
			<img src="img/productSingle-small/8620.jpg" style="width: 56px;" class="smallImg">
			<img src="img/productSingle-small/8619.jpg" style="width: 56px;" class="smallImg">
			<img src="img/productSingle-small/8618.jpg" style="width: 56px;" class="smallImg">
			<img src="img/productSingle-small/8617.jpg" style="width: 56px;" class="smallImg">
			<img src="img/productSingle-small/8616.jpg" style="width: 56px;" class="smallImg">
		</div>
	</div>
	<div class="imgInimgAndInfoRight">
		<img src="img/productSingle/8619.jpg" width="100px">
	</div>
	<div class="infoInimgAndInfo">
		<div class="productTitle">
			名媛2016新款女装夏两件套裤韩版雪纺七分裤阔腿裤休闲时尚套装女
		</div>
		<div class="productSubTitle">
			高端定制 高档棉麻 现货即发 加购物车 领优惠卷
		</div>
		<div class="productPrice">
			<div class="juhuasuan">
				<span class="juhuasuanBig">聚划算</span>
				<span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始，</span>
			</div>
			<div class="productPriceDiv">
				<div class="gouwujuan">
					<img src="img/site/gouwujuan.png" height="16px">
					<span>全天猫实物商品通用</span>
				</div>
				<div class="originalDiv">
					<span class="originalPriceDesc">价格</span>
					<span class="originalPriceYuan">￥</span>
					<span class="originalPrice">399.00</span>
				</div>
				<div class="promotionDiv">
					<span class="promotionPriceDesc">促销价</span>
					<span class="promotionPriceYuan">￥</span>
					<span class="promotionPrice">379.05</span>
				</div>
			</div>
		</div>
		<div class="productSaleAndReviewNumber">
			<div>销量<span class="redColor boldWord">50</span></div>
			<div>累计评价<span class="redColor boldWord">19</span></div>
			<div class="productNumber">
				<span>数量</span>
				<span>
					<span class="productNumberSettingSpan">
						<input type="text" value="1" class="productNumberSetting">
					</span>
					<span class="arrow">
						<a href="#" class="increaseNumber">
							<span class="uptown">
								<img src="img/site/increase.png" alt="">
							</span>
						</a>
						<span class="uptownMiddle"></span>
						<a href="#" class="decreaseNumber">
							<span class="updown">
								<img src="img/site/decrease.png" alt="">
							</span>
						</a>
					</span>件
				</span>
				<span>库存66件</span>
			</div>
			<div class="serviceCommitment">
				<span class="serviceCommitmentDesc">
					服务承诺
				</span>
				<span class="serviceCommitmentLink">
					<a href="#nowhere">正品保证</a>
					<a href="#nowhere">极速退款</a>
					<a href="#nowhere">赠运费险</a>
					<a href="#nowhere">七天无理由退换</a>
				</span>
			</div>
			<div class="buyDiv">
				<a href="#" class="buyLink"><button class="butButton">立即购买</button></a>
				<a href="#" class="addCartLink">
					<button class="addCartButton">
						<span class="glyphicon glyphicon-shopping-cart"></span>加入购物车
					</button>
				</a>
			</div>
		</div>

	</div>
	<div style="clear: both;"></div>
</div>
</body>
</html>
