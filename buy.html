<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js"></script>
</head>
<body>
<div class="cartDiv">
	<div class="cartTitle pull-right">
		<span>已选商品  (不含运费)</span>
		<span class="cartTitlePrice">
			￥0.00
		</span>
		<button class="createOrderButton" style="background-color: rgb(170,170,170);" disabled="disabled">结算</button>
	</div>
	<div class="cartProductList">
		<table class="cartProductTable">
			<thead>
				<tr>
					<th class="selectAndImage">
						<img src="img/site/cartNotSelected.png" alt="" class="selectAllItem" selectit="false">全选
					</th>
					<th>商品信息</th>
					<th>单价</th>
					<th>数量</th>
					<th width="120px">金额</th>
					<th class="operation">
						操作
					</th>
				</tr>
			</thead>
			<tbody>
				<tr class="cartProductItemTR" oiid="935">
					<td>
						<img src="img/site/cartNotSelected.png" class="cartProductItemIfSelected" oiid="935" selectit="false">
						<a href="#" style="display: none;"><img src="img/site/cartSelected.png" alt=""></a>
						<img src="img/productSingle_middle/3665.jpg" class="cartProductImg">
					</td>
					<td>
						<div class="cartProductLinkOutDiv">
							<a href="#" class="cartProductLink">美国iRobot扫地机器人吸尘器全自动家用智能扫地机650 天猫电器城</a>
							<div class="cartProductLinkInnerDiv">
								<img src="img/site/creditcard.png" title="支持信用卡支付">
								<img src="img/site/7day.png" title="消费者保障服务,承诺7天退货">
								<img src="img/site/promise.png" title="消费者保障服务,承诺如实描述">
							</div>
						</div>
					</td>
					<td>
						<span class="cartProductItemOringalPrice">￥7580.0</span>
						<span class="cartProductItemPromotionPrice">￥5306.0</span>
					</td>
					<td>
						<div class="cartProductChangeNumberDiv">
							<span pid="365" class="hidden orderItemStock">75</span>
							<span pid="365" class="hidden orderItemPromotionPrice">5306.0</span>
							<a pid="365" href="#" class="numberMinus">-</a>
							<input type="text" value="4" autocomplete="off" oiid="936" pid="365" class="orderItemNumberSetting">
							<a href="#" pid="365" stock="75" class="numberPlus">+</a>
						</div>
					</td>
					<td>
						<span class="cartProductItemSmallSumPrice" pid="365" oiid="936	">
							￥5,306.00
						</span>
					</td>
					<td>
						<a href="#" oiid="936" class="deleteOrderItem">删除</a>
					</td>
				</tr>
				<tr class="cartProductItemTR" oiid="935">
					<td>
						<img src="img/site/cartNotSelected.png" class="cartProductItemIfSelected" oiid="935" selectit="false">
						<a href="#" style="display: none;"><img src="img/site/cartSelected.png" alt=""></a>
						<img src="img/productSingle_middle/8510.jpg" class="cartProductImg">
					</td>
					<td>
						<div class="cartProductLinkOutDiv">
							<a href="#" class="cartProductLink">阔腿裤三件套装女夏装2016新款大码雪纺时尚休闲气质棉麻九分裤潮</a>
							<div class="cartProductLinkInnerDiv">
								<img src="img/site/creditcard.png" title="支持信用卡支付">
								<img src="img/site/7day.png" title="消费者保障服务,承诺7天退货">
								<img src="img/site/promise.png" title="消费者保障服务,承诺如实描述">
							</div>
						</div>
					</td>
					<td>
						<span class="cartProductItemOringalPrice">￥235.0</span>
						<span class="cartProductItemPromotionPrice">￥152.75</span>
					</td>
					<td>
						<div class="cartProductChangeNumberDiv">
							<span pid="809" class="hidden orderItemStock">17</span>
							<span pid="809" class="hidden orderItemPromotionPrice">152.75</span>
							<a pid="809" href="#" class="numberMinus">-</a>
							<input type="text" value="1" autocomplete="off" oiid="935" pid="809" class="orderItemNumberSetting">
							<a href="#" pid="365" stock="17" class="numberPlus">+</a>
						</div>
					</td>
					<td>
						<span class="cartProductItemSmallSumPrice" pid="809" oiid="935	">
							￥152.75
						</span>
					</td>
					<td>
						<a href="#" oiid="935" class="deleteOrderItem">删除</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<div class="cartFoot">
		<img src="img/site/cartNotSelected.png" class="selectAllItem" selectit="false">
		<span>全选</span>
		<div class="pull-right">
			<span>已选商品<span class="cartSumNumber">0</span>件</span>
			<span>合计 (不含运费): </span> 
			<span class="cartSumPrice">￥0.00</span>
			<button class="createOlderButton" style="background-color: rgb(170,170,170);" disabled="disabled">结算</button>
		</div>
	</div>
</div>
</body>
</html>
